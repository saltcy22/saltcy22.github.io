<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かわいいホームページ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E0F7FA; /* ライトブルーの背景色 */
            color: #333;
        }

        header {
            background-color: #81D4FA; /* 明るいブルー */
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 3em;
            color: #fff;
            margin: 0;
        }

        nav {
            background-color: #4FC3F7; /* 少し濃いブルー */
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFEB3B; /* ホバー時に黄色 */
        }

        section {
            padding: 40px;
            margin: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 2em;
            color: #0288D1;
        }

        section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        footer {
            background-color: #81D4FA;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            color: #fff;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>かわいいホームページへようこそ！</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#section1">セクション1</a></li>
            <li><a href="#section2">セクション2</a></li>
            <li><a href="#section3">セクション3</a></li>
        </ul>
    </nav>

    <section id="section1">
        <h2>セクション1</h2>
        <p>ここは最初のセクションです。ライトブルーを基調にしたデザインで、リラックスできる雰囲気を作り出しています。</p>
    </section>

    <section id="section2">
        <h2>セクション2</h2>
        <p>こちらは2番目のセクションです。かわいらしい色使いとシンプルなデザインで、使いやすさを重視しています。</p>
    </section>

    <section id="section3">
        <h2>セクション3</h2>
        <p>最後のセクションです。どこでも目を引くような、爽やかなデザインになっています。</p>
    </section>

    <footer>
        <p>&copy; 2025 かわいいホームページ</p>
    </footer>

</body>
</html>
