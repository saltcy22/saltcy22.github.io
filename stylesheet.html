<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廾ｨﾉヾ─ ☆`/｣ﾚ├の部屋</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #AEEEEE; /* 明るい水色の背景 */
            color: #333;
        }

        header {
            background-color: #00BCD4; /* 鮮やかな水色 */
            color: #fff;
            text-align: center;
            padding: 80px 20px;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        nav {
            background-color: #0097A7; /* 少し濃い水色 */
            text-align: center;
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 30px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FF4081; /* サブカルっぽいピンク色でホバー */
        }

        section {
            padding: 40px;
            margin: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 2.2em;
            color: #00BCD4;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        section p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            text-align: justify;
        }

        footer {
            background-color: #00BCD4;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        .icon {
            font-size: 3em;
            color: #FF4081; /* ピンクアイコン */
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        /* 背景のアート風デザイン */
        .art-background {
            background: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png');
            background-size: cover;
        }

    </style>
</head>
<body class="art-background">

    <header>
        サブカルチャーの世界
    </header>

    <nav>
        <ul>
            <li><a href="#section1">アート</a></li>
            <li><a href="#section2">音楽</a></li>
            <li><a href="#section3">映画</a></li>
        </ul>
    </nav>

    <section id="section1">
        <h2>アート</h2>
        <p>☆*:.｡. o(≧▽≦)o .｡.:*☆</p>
    </section>

    <section id="section2">
        <h2>音楽</h2>
        <p>･:*+.\(( °ω° ))/.:+</p>
    </section>

    <section id="section3">
        <h2>映画</h2>
        <p>サブカル映画は、メインストリームから外れたユニークで挑戦的な作品が特徴です。カルト映画やアートハウス映画など、深いテーマや独特な映像美を持つ作品が多くあります。</p>
    </section>

    <footer>
        <p>&copy; 2025 サブカルチャーの世界</p>
        <div>
            <span class="icon">🎨</span>
            <span class="icon">🎶</span>
            <span class="icon">🎬</span>
        </div>
    </footer>

</body>
</html>
